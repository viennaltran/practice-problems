    <title>Document</title>
    <script>
        function cap(string){
            let result=[];
            for(i=0;i<string.length;i++){
                if(i%2===0){
                const lowerC= string[i].toLowerCase();
                result.push(lowerC);  
                }
                else if(i%2===1){
                const upperC= string[i].toUpperCase();
                result.push(upperC);
                }  
            }
            return result.join()
            }
            console.log(cap('amazing'));
   

    </script>
</head>
