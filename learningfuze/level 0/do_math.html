<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function do_math(num1, num2, operator){
            var add = num1+num2
            var sub = num1-num2
            var times = num1*num2
            var div = num1/num2
            var result;
    
        if (operator === "+"){
            result = add;
        }
        else if(operator === "-"){
            result = sub;
        }
        else if(operator === "*"){
            result = times;
        }
        else if(operator === "/" ){
            result = div;
        }
            return result
        }
        do_math(5,2,'*')
        console.log(do_math(5,2,'*'))
    
    </script>
</head>
<body>
    <!-- Build a function, do_math, that takes in 3 parameters: num1 (number), num2 (number), and operator (string)

        it uses the operator to determine what math to do to the numbers
        if '+', it adds them
        if '-', it subtracts them
        if '*' or 'x' or 'X', it multiplies them
        if '/', it divides them
        if then returns the result
        Example:
        do_math(5,2,'*')
        Return: 10 -->
</body>
</html>
