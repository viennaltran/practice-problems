<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
    function random_range(start_num,end_num){  
    if(start_num instanceof Array){  
        var item = start_num[Math.floor(Math.random()*start_num.length)];
        return item;
    }
    else{
        var result = Math.floor(Math.random()*end_num+start_num) ;     
        return result;  
            }
        }
        console.log(random_range(1,100));
        console.log (random_range(['a','b','c','d','e']))

    </script>
</head>
<body>
    <!-- Build a function, random_range, that takes 2 parameters, start_num and end_num. OPTIONALLY: If start_num is an array instead (and end_num isn't specified), then it returns a random element from the array

Example:
random_range(2,15)
returns 7
random_range(1,100)
returns 85
random_range(['a','b','c','d','e'])
returns 'b' -->
    
</body>
