    <script>
        function invert_negative(num){
            if(num>=1){
                return -num;
            }
            else if(num<=-1){
                return num;
            }else{
                return false;
            }
        }
    console.log(invert_negative(2))

    </script>

<body>
        <!-- Build a function, invert_negatives, that takes a number as a parameter, and if the number is positive, it makes it negative. 
            If it isn't a number, it returns false

        - invert_negatives(-5)
            - Returns: -5
        - invert_negatives(4000)
            - Returns: -4000
        - invert_negatives('puppies')
            - Returns: false -->
